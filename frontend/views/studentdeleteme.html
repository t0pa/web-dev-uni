<div class="container">
   <h1>Students - AJAX demo</h1>
   <button
     type="button"
     class="btn btn-info btn-lg"
     data-toggle="modal"
     data-target="#addStudentModal"
     onclick="StudentService.openAddModal()"
   >
   Add student
   </button>
   <!-- Add Modal -->
   <div class="modal" id="addStudentModal">
     <div class="modal-dialog">
         <div class="modal-content">
           <form id="addStudentForm">
             <div class="modal-header">
                 <h5 class="modal-title">Add Student</h5>
             </div>
             <div class="modal-body">
                
                     <div class="form-group">
                         <label for="name">Name:</label>
                         <input type="text" class="form-control" id="name" name="name">
                     </div>
                     <div class="form-group">
                         <label for="email">Email:</label>
                         <input type="email" class="form-control" id="email" name="email">
                     </div>
             </div>
             <div class="modal-footer">
                 <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="StudentService.closeModal()">Close</button>
                 <button type="submit" class="btn btn-primary">Save changes</button>
             </div>
           </form>
         </div>
     </div>
   </div>
   <!--Table-->
   <table id="students-table"></table>
   <!-- Edit Student Modal -->
   <div class="modal" id="editStudentModal">
       <div class="modal-dialog">
           <div class="modal-content">
               <form id="editStudentForm">
               <div class="modal-header">
                   <h5 class="modal-title">Edit Student</h5>
               </div>
               <div class="modal-body">
                       <input type="text" id="edit_student_id" name="id" required hidden />
                       <div class="form-group">
                           <label for="name">Name:</label>
                           <input type="text" class="form-control" id="name" name="name">
                       </div>
                       <div class="form-group">
                           <label for="email">Email:</label>
                           <input type="email" class="form-control" id="email" name="email">
                       </div>
               </div>
               <div class="modal-footer">
                   <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="StudentService.closeModal()">Close</button>
                   <button type="submit" class="btn btn-primary">Save changes</button>
               </div>
           </form>
           </div>
       </div>
   </div>
   <!-- Delete Student Modal -->
   <div
   class="modal fade"
   id="deleteStudentModal"
   tabindex="-1"
   role="dialog"
   aria-labelledby="exampleModalLabel"
   aria-hidden="true"
   >
   <div class="modal-dialog" role="document">
   <div class="modal-content">
       <div class="modal-header">
       <h5 class="modal-title" id="exampleModalLabel">Delete student</h5>
       <button
           type="button"
           class="close"
           data-dismiss="modal"
           aria-label="Close"
       >
           <span aria-hidden="true">&times;</span>
       </button>
       </div>
       <input id="delete_student_id" name="id" hidden />
       <div class="modal-body" id="delete-student-body"></div>
       <div class="modal-footer">
       <button
           type="button"
           class="btn btn-default"
           id="close_button"
           data-dismiss="modal"
           onclick="StudentService.closeModal()"
       >
           Close
       </button>
       <button
           type="submit"
           onclick="StudentService.deleteStudent()"
           class="btn btn-success"
       >
           Submit
       </button>
       </div>
   </div>
   </div>
   </div>
</div>
</div>
<script>
   StudentService.init();  
</script>
